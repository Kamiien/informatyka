<!DOCTYPE html>
<html>
  <head>
    <title>Silnia</title>
    <script>
      function silnia(n) {
        if (n == 1) return 1;
        return silnia(n - 1) * n;
      }

      function oblicz() {
        var n = document.getElementById("p1").value;
        document.getElementById("p2").value = silnia(n);
      }
    </script>
  </head>
  <body>
    <form action="">
      silnia <input onclick="oblicz()" type="button" value="oblicz"></input>
      <br />
      <input id="p1" />
      =
      <input id="p2" />
    </form>
  </body>
</html>
