<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        90% {
          transform: rotate(1440deg);
        }
        100% {
          transform: rotate(1440deg);
        }
      }
    </style>
  </head>
  <body>
    <center>
      <img
        src="https://www.e-korepetycje.net/images/users/4765/476542/230_user-image.jpg"
        style="border-radius: 25px; box-shadow: 0px 0px 50px 0px rgba(124, 124, 124, 1); animation: rotate 5s infinite ease-in-out; height: 200px"
      />
    </center>
  </body>
</html>
