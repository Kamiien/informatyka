<html>

      <script>

    </select>
    <div id="data">
      dzi≈õ mamy:
      <script>
        let data = new Date();
        let d = data.toLocaleDateString("pl-PL", { weekday: "long" });
        let m = data.toLocaleDateString("pl-PL", { month: "long" });
        let dzien = data.getDate();
        let miesiac = data.getMonth() + 1;
        let rok = data.getFullYear();
        document.writeln(`${d} ${dzien} ${m} ${rok}`);
      </script>
      <span id="czas"></span>
    </div>
    <script>
      var timeDisplay = document.getElementById("czas");

      function czas() {
        let czas = new Date().toLocaleString("pl-PL", {
          timeZone: "Europe/Warsaw",
        });
        timeDisplay.innerHTML = czas;
      }

      setInterval(czas, 1000);
    </script>
