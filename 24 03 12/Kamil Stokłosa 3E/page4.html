<!DOCTYPE html>
<html>
	<head>
		<script>
			function fib(n) {
				if(n == 0) return 1;
				if(n == 1) return 1;
				return fib(n-1) + fib(n-2);
			}
			function fun1(n) {
				var p1 = document.getElementById('p1').value;
				alert(fib(p1));
			}
		</script>
	</head>
	<body>
		<input id="p1">
		<button onclick="fun1()">Ok</button>
	</body>
</html>
